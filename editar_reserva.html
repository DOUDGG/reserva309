{% extends "base.html" %}

{% block title %}Editar Reserva - Sistema de Reservas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="bi bi-pencil-square"></i> Editar Reserva
                </h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="sala" class="form-label">Sala</label>
                        <select name="sala" id="sala" class="form-select" required>
                            {% for sala in salas %}
                            <option value="{{ sala.id }}" {% if sala.id==reserva.sala_id %}selected{% endif %}>
                                {{ sala.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="recurso" class="form-label">Recurso (opcional)</label>
                        <select name="recurso" id="recurso" class="form-select">
                            <option value="">Nenhum</option>
                            {% for recurso in recursos %}
                            <option value="{{ recurso.id }}" {% if recurso.id==reserva.recurso_id %}selected{% endif %}>
                                {{ recurso.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inicio" class="form-label">Data e Hora Início</label>
                            <input type="datetime-local" name="inicio" id="inicio" class="form-control"
                                value="{{ reserva.data_hora_inicio.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fim" class="form-label">Data e Hora Fim</label>
                            <input type="datetime-local" name="fim" id="fim" class="form-control"
                                value="{{ reserva.data_hora_fim.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('reservas') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
