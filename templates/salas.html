{% extends "base.html" %}

{% block title %}Salas - Sistema de Reservas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-door-open"></i> Salas Dispon√≠veis</h2>
</div>

{% if salas %}
<div class="row">
    {% for sala in salas %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-door-open"></i> {{ sala.nome }}
                </h5>
                <a href="{{ url_for('reservar') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-calendar-plus"></i> Reservar
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info">
    <i class="bi bi-info-circle"></i> Nenhuma sala cadastrada.
</div>
{% endif %}
{% endblock %}
